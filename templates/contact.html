{% extends 'base.html' %}
{% load static %}
{% block contactactive %}active{% endblock contactactive %}

{% block title %}Contact {% endblock title %}

{% block body %}

      <div class="container mt-5">
        <h2 class="text-center py-3">Contact me</h2>
        {% for msg in messages%}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Hey!</strong> The message sent successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
        
        <form class="mt-3" action="/contact/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email"><strong>Email address</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="phone"><strong>Phone number</strong></label>
            <input type="phone" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Your number">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Explain your concern</strong></label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark"><strong>Submit</strong></button>
        </form>
      </div>
{% endblock body %}
